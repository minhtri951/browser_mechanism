<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <div id="d1">c</div>
    <script>
        let t = true
        setInterval(() => {
            t = !t
            if (t) {
                document.getElementById("d1").innerHTML = "c2"
                
            } else {
                document.getElementById("d1").innerHTML = "c1"
            }
        }, 1000);
    </script>
</body>

</html>
